<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Page</title>
</head>
<body>
<form method="post" action="/client" th:object="${clientReadDto}" enctype="multipart/form-data">
    <input type="text" th:field="${clientReadDto.id}" name="id" hidden="hidden" readonly>
    <br>
    <label for="firstname">Firstname
        <input th:field="${clientReadDto.firstname}" readonly id="firstname">
    </label>
    <br>
    <label for="firstname">Lastname
        <input th:field="${clientReadDto.lastname}" readonly id="lastname">
    </label>
    <br>
    <label for="firstname">Email
        <input th:field="${clientReadDto.email}" readonly id="email">
    </label>
    <br>
    <label for="newDocument">Add document
        <input type="file" th:field="${clientReadDto.newDocument}" id="newDocument">
    </label>
    <button type="submit">Save</button>
    <table>
        <thead>
        <tr>
            <th><!--EMPTY FOR DOCUMENT LOGO--></th>
            <th>Document Number</th>
            <th>Document State</th>
            <th><!--EMPTY FOR DOCUMENT REMOVAL BUTTON--></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${clientReadDto.clientDocumentDtos}">
            <td>
                <img th:src="@{/images/document-logo.png}" style="width: 30px" alt="Document logo"/>
            </td>
            <td><a th:href="@{|/document/${document.id}|}" th:text="${document.id}"></a></td>
            <td th:text="${document.getDocumentNumber}"></td>
            <td th:text="${document.state}"></td>
            <td><a th:href="@{|/document/delete/${document.id}|}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</form>

<div th:if="${canBook} == false" th:text="|Please add document and wait for verification before paying|"></div>
<div>My Tickets:</div>
<table>
    <thead>
    <tr>
        <th>Ship</th>
        <th>Cruise</th>
        <th>Number of persons</th>
        <th>Class</th>
        <th>Price</th>
        <th>State</th>
        <th><!--EMPTY FOR PAY BUTTON--></th>
        <th><!--EMPTY FOR CANCEL BUTTON--></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ticket : ${tickets}">
        <td th:text="${ticket.ship}"/>
        <td th:text="${ticket.cruise}"/>
        <td th:text="${ticket.numberOfPersons}"/>
        <td th:text="${ticket.seatClass}"/>
        <td th:text="${ticket.price}"/>
        <td th:text="${ticket.ticketState}"/>

        <td>
            <div th:if="${canBook} == true">
                <div th:if="${ticket.isCanceled() != true}">
                    <a th:href="@{|/ticket/pay/${ticket.ticketId}|}">Pay</a>
                </div>
            </div>
        </td>
        <td>
            <div th:if="${ticket.isCanceled() != true}">
                <a th:href="@{|/ticket/cancel/${ticket.ticketId}|}">Cancel</a>
            </div>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
