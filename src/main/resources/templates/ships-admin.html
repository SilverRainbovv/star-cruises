<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Ship</title>
    <link th:href="@{/css/ships-admin-style.css}" rel="stylesheet">
</head>
<body>
<div th:insert="~{header :: admin-header}"></div>
<div class="page-body">
    <table>
        <thead>
        <tr>
            <th>Ship Name</th>
            <th>Passenger Capacity</th>
            <th>Scheduled Cruises</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ship : ${ships}">
            <td th:text="${ship.name}"></td>
            <td th:text="${ship.passengerCapacity}"></td>
            <td th:text="${ship.scheduledCruises}"></td>
            <td>
                <button><a th:href="@{|/ships/ship/${ship.id}|}">Edit Ship</a></button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
